<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 以标签名当做选择器 */
        p{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 1.标签选择器，就是以标签名开头，根据标签名来选择html文件中的标签，给标签添加样式 -->
    <p>Hello World</p>
</body>
</html>
