<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
            color: blue;
        }
        .big{
            font-size: 20px;
        }

        }
    </style>
</head>
<body>

    <p class="blue big">我是一个段落标签</p>
    <p class="big mybg">hahaha</p>
</body>
</html>
