<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 列表标签可以分为有序与无序列表标签 -->
    
    <!-- 无序列表标签 -->
    <p>无序列表标签</p>
    <ul>
        <li><a href="https://www.baidu.com/s?ie=UTF-8&wd=苹果">苹果</a></li>
        <li><a href="https://www.baidu.com/s?ie=UTF-8&wd=鸭梨">鸭梨</a></li>
    </ul><hr>
    <p>有序列表标签</p>
    <ol>
        <li>第一步</li>
        <li>第二步</li>
    </ol>
    <!-- 强调显示的顺序使用有序标签，不强调顺序使用无序标签 -->
</body>
</html>
