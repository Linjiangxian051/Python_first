<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内嵌式 -->
    <style>
        a{
            /* css里面的注释：mac： command+/ win:crt+/*/
            /* 选择器，css样式表可以由很多选择器组成，选择器就是用来选择标签给标签添加样式 */
            color: chartreuse;
        }
        div{
            width: 100px;
            height: 100px;
            background: yellow;
        }
    </style>
    <!-- 外链式 -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- 行内式 -->
    <p style="color: blue;">我是一个段落标签</p>
    <a href="https://www.baidu.com/" style="color: crimson;">百度</a>
    <div>哈哈哈</div>
    <div>哈哈哈</div>
    <h1>我是一级标题</h1>
    
</body>
</html>
