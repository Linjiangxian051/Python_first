<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 双标签 -->
    <h1>我是第一级标题</h1>
    <h6>我是第六级标题</h6>
    <div>
        我是一个容器标签，可以包裹其他标签
    </div>
    <p>我是一个段落标签</p>
    <!--单标签：只有一个标签，没有标签内容-->
    <hr><!-- 水平线分割 -->
    <img src="imgs/logo1.png" alt="图片加载出错时会显示">
    <br>
    <img src="imgs/logo2.png" alt="图片加载出错">
    <!-- 带属性的标签 -->
    <input name=""><br>
    <a href="https://www.baidu.com">百度</a>
    
    <!-- 标签可以嵌套，不能交叉嵌套 -->
    <div>
        
        <!-- <p>我是一个段落标签</div></p>错误示例 -->
        <p>我是一个段落标签</p>
    </div>
    <!-- 不区分大小写 -->
</body>
</html>
