<!--文档声明：html5的文档-->
<!DOCTYPE html>
<!--当前网页的语言是英文，默认不指定时是中文：lang="zh"-->
<!--一般不用指定成en语言-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 在ie浏览器浏览网页时，使用ie的最高版本-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--在移动端设备浏览网页时，网页不缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html语言里注释的快捷键为：win：ctr+/  mac： command+/ -->
    hello world
</body>
</html>
