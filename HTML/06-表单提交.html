    <!-- 把数据提交给Web服务器需要使用表单标签 -->
    <!-- get和post方式提交表单数据都以http协议的方式提交数据给web服务器 -->
    <form action="https://www.baidu.com" method="POST">
        <p>
            <!-- for：根据id名给指定id的标签设置光标 即：点击用户名时光标自动跳转-->
            <label for="name">用户名:</label>
            <input type="text" id="name" name="username">
        </p>
        <p>
            <label>密码：</label>
            <input type="password" name="password">
        </p>
        <p>
            <label>性别：</label>
            <input type="radio" name="gender" value="0">男<!-- 单选框 -->
            <input type="radio" name="gender" value="1">女
        </p>
        <p>
            <label>爱好：</label>
            <input type="checkbox" name="habit" value="study">学习<!-- 复选框 -->
            <input type="checkbox" name="habit" value="sleep">睡觉
            <input type="checkbox" name="habit" value="play">打游戏
        </p>
        <p>
            <label>照片：</label>
            <input type="file" name="picture"><!--value的值是文件的名-->
        </p>
        <p>
            <label>个人描述</label>
            <textarea name="desc"></textarea>
        </p>
        <p>
            <label>籍贯：</label>
            <select name="position">
                <option value="0">北京</option>
                <option value="1">深圳</option>
                <option value="2">上海</option>
                <option value="3">广州</option>
            </select>
        </p>
        <p>
            <input type="submit" value="提交">
            <input type="reset"  value="重置">
            <input type="button" value="按钮">
        </p>
    </form>
